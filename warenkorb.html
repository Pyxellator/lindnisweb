    <style>
        /* Warenkorb-spezifisches Layout */
        .cart-container {
            padding: 100px 0 50px;
            min-height: 70vh;
        }

        /* Liste der Artikel */
        #cartList {
            border: 1px solid #444;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 30px;
            background-color: #f9f9f9;
            color: #333;
        }

        .cart-item-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            align-items: center;
        }
        
        .cart-item-row.header-row {
            background-color: #ddd;
        }

        .item-details h4 {
            margin: 0 0 5px 0;
            color: var(--dark-bg);
        }
        
        .cart-total {
            text-align: right;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-yellow);
            padding: 10px 0;
        }
    </style>
</head>
