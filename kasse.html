    <style>
        /* Checkout Layout */
        .checkout-container {
            padding: 100px 0 50px;
            min-height: 80vh;
        }
        
        .checkout-layout {
            max-width: 700px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .checkout-form {
            background-color: #444;
            padding: 30px;
            border-radius: 8px;
        }

        .checkout-form h2 {
            color: var(--primary-yellow);
            border-bottom: 2px solid #555;
            padding-bottom: 10px;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .checkout-form label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
            color: white;
        }
        
        .checkout-form input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #777;
            border-radius: 4px;
            background-color: #555;
            color: white;
            box-sizing: border-box;
        }

        .checkout-summary {
            background-color: var(--dark-bg);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            color: white;
        }
        .checkout-summary h4 {
            color: var(--primary-yellow);
            border-bottom: 1px solid #777;
            padding-bottom: 5px;
            margin-top: 0;
        }
        .checkout-summary p {
            margin: 5px 0;
            font-size: 0.95rem;
        }

        .btn-checkout {
            background-color: var(--primary-magenta);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            margin-top: 30px;
            cursor: pointer;
            font-weight: bold;
            display: block;
            width: 100%;
        }
        .btn-checkout:hover {
             background-color: #c4006b;
        }
    </style>
</head>
